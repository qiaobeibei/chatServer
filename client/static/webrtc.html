<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>WebRTC</title>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script src="qrc:/static/rtc.js"></script>
</head>
<body>
<video id="localVideo" autoplay playsinline muted></video>
<video id="remoteVideo" autoplay playsinline></video>
<script>
new QWebChannel(qt.webChannelTransport, function(channel) {
  window.rtcBridge = channel.objects.rtcBridge;
  window.initRtc && window.initRtc(window.rtcBridge);
});
</script>
</body>
</html>
